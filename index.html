# Statistical Models
Lung Cancer Risk Assessment Tool plus CT (LCRAT+CT)
$$ \Huge r(x)={r_0(x)}^{Î²_0+CTemp*Î²_1} $$
- `\(r(x)\)` : future risk of lung cancer
- `\(r_0(x)\)` : pre-screening risk
- `\(x\)` : risk factors in LCRAT
- `\(CTemp=1\)` if emphysema was detected 
- `\(CTemp=0\)` if not
